esp32_ble_tracker:
  scan_parameters:
    active: true
    interval: 1600ms
    window: 1200ms
  
ble_client:
  - mac_address: ${bms1_mac_address}
    id: client1
  - mac_address: ${bms2_mac_address}
    id: client2

jk_bms_ble:
  - ble_client_id: client1
    protocol_version: ${bms1_protocol_version}
    throttle: 3s
    id: bms1
  - ble_client_id: client2
    protocol_version: ${bms2_protocol_version}
    throttle: 3s
    id: bms2
           

